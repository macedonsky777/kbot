name: Docker Image CI

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TARGETARCH: amd64 

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Run tests
      run: make test
    - name: Run build
      run: make build

    - name: Get app name from git remote URL
      id: get-app-name
      run: |
        APP_NAME=$(basename $(git remote get-url origin) .git)
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
    - name: Get version tag     
      id: get-version-tag
      run: |
        VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)
        echo VERSION=$VERSION >> $GITHUB_ENV
    - name: Update Helm chart values.yaml with new image tag
      run: |
        sed -i 's/tag:.*/tag: "${{ env.VERSION }}-amd64"/' ./helm/values.yaml 
        cat ./helm/values.yaml 
        pwd
        ls
    - name: Package Helm chart
      run: |
        helm package helm
        ls -l *.tgz

    - name: Set up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Extract the latest version tag
      id: get_version
      run: |
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        echo "LATEST_TAG=${LATEST_TAG#v}" >> $GITHUB_ENV

    - name: Bump version
      id: bump_version
      run: |
        # Extract major, minor, and patch numbers
        IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_TAG"
        MAJOR="${VERSION_PARTS[0]}"
        MINOR="${VERSION_PARTS[1]}"
        PATCH="${VERSION_PARTS[2]}"

        # Increment the patch version
        PATCH=$((PATCH + 1))

        # Create new version tag
        NEW_TAG="v$MAJOR.$MINOR.$PATCH"
        echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV

        # Create the new tag in the repository
        git tag $NEW_TAG
        git push origin $NEW_TAG

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.PIPIGA }}
      with:
        tag_name: ${{ env.NEW_TAG }}
        release_name: Release ${{ env.NEW_TAG }}
        draft: false
        prerelease: false

    - name: Clean up Upload URL
      id: cleanup_url
      run: |
        CLEAN_UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"; CLEAN_UPLOAD_URL=${CLEAN_UPLOAD_URL%\{?*}
        echo "CLEAN_UPLOAD_URL=${CLEAN_UPLOAD_URL}" >> $GITHUB_ENV



    - name: Upload Helm Chart to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PIPIGA }}
      with:
        upload_url: ${{ env.CLEAN_UPLOAD_URL }}
        asset_path: ./helm-0.1.0.tgz
        asset_name: helm-chart.tgz
        asset_content_type: application/gzip
    - name: Github Container Registry push Docker image
      uses: pmorelli92/github-container-registry-build-push@2.1.0
      with:
          github-push-secret: ${{ secrets.TOKENELLO }}
          docker-image-name: ${{ env.APP_NAME }}
          docker-image-tag: ${{ env.VERSION }}-${{ env.TARGETARCH }}
