# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ghcr.io/macedonsky777/kbot"
  tag: "v1.1.16-c7fee24-linux-amd64"
  arch: amd64
secret:
  name: "kbot"
  env: "TELE_TOKEN"
  key: "token"
securityContext:
  privileged: true
serviceAccount:
  create: true
  name: my-service-account
service:
  port: 80
